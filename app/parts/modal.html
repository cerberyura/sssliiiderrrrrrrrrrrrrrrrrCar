<!-- [1] -->
<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">

    <!-- [2] -->
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>

        <!-- [3] -->
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >


            <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">
                    Залишити заявку
                </h2>
                <!-- [4] -->
                <button class="modal__close" aria-label="Закрити вікно" data-micromodal-close></button>
            </header>

           <form action="#">
               <main class="modal__content">
                   <input class="form-input modal__input" type="text" name="VH-Name" placeholder="Ваше імя...">
                   <input class="form-input modal__input" type="text" name="VH-Tel" placeholder="Ваш номер телефону...">
                   <textarea class="form-input modal__input"  name="Message" placeholder="Повідомлення"></textarea>
               </main>

               <footer class="modal__footer">
                   <button class="button"><span>Відправити</span></button>
               </footer>


           </form>

        </div>
    </div>
</div>
